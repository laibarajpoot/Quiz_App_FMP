<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz game</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body >
    <div class="detail" id="detail">
        <div class="myDetail">
        <h1>Form</h1>
        <p class="error">Please fill the form</p>
        <input type="text" id="nameInput" placeholder="Enter Name">
        <input type="number" id="idInput" placeholder="Enter id">
        <button id="submit">Submit</button>
    </div>
    </div>
    
    <div  class="popup" id="popup">
        <div class="records">
            <h1>Records </h1>
            <ul id="recordList">
              <!-- 
              <li class="recordListing"><div>Name:Huzaifa</div><div>Id:234 <span>score: 4</span></div></li> -->
              <!-- <li class="recordListing">asda</li> -->
            </ul>
            <button id="setRecord" class="setRecord">OK</button>
        </div>
    </div>
    <div class="blur active" id="blur">
    <div class="navbar">
        <div class="logo">Quiz Game</div>
        <li id="recordButton" >Records</li>
    </div>
    <div class="container">
        <div class="quizContainer">
           <div class="questionslist">
        <div class="question">Question #1</div>
        <div class="questionContainer"></div>
        <div class="displayQuestion">Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequatur, laboriosam veniam optio consequuntur quisquam nobis facilis fugiat eum, cupiditate, ipsam ratione.</div>
          </div>
        <div class="options">
            <ul id="myul">
      
            </ul>
          </div>
            <div class="btn">
            <li id="nextBtn">Next</li>
        </div>
        
    </div>
</div>
</div>
<script src="app.js"></script>
  </body>
</html>
